<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Whats-ev</title>
    </head>
    <body>
        <nav class="md:font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white-400 shadow sm:items-baseline w-full">
            <a href="/" class="md:text-xl font-semibold text-blue-600">Whats-ev</a> 
            
            <div class="md:space-x-6">
                <a href="{% url 'item:new' %}" class="md:text-2xl hover:text-blue-400">New Item</a> |
                <a href="{% url 'item:items' %}" class="md:text-2xl hover:text-pink-400">Listings</a> |

                {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="md:text-2xl hover:text-orange-400">Inbox</a> |
                <a href="{% url 'dashboard:index' %}" class="md:text-2xl hover:text-green-400">Profile</a> |
                <a href="{% url 'dashboard:logout' %}" class="md:text-2xl hover:text-red-400">Log Out</a> 
                {% else %}
                  <a href="{% url 'core:signup' %}" class="md:text-2xl hover:text-yellow-400">Sign up</a> |
                  <a href="{% url 'core:login' %}" class="md:text-2xl hover:text-green-400">Log In</a> 
                {% endif %}
            </div>
        </nav>
        <div class="md:px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="md:py-6 px-6 flex justify-between bg-yellow-400">
            <div class="md:w-2/3 pr-10">
                <h3  class="md:mb-5 font-semibold text-white-400">About</h3>
                <p class="md:text-lg text-white-500">© 2023 whats-ev.com</p>
                <br >
                <p class="md:text-blue-400">Made in CALIFORNIA with ❤️</p>
            </div>
            <div class="md:w-1/3">
                <h3  class="md:mb-5 font-semibold text-white-400">Menu</h3>
                <ul class="md:space-y-2">
                    <li><a href="{% url 'core:contact' %}" class="md:text-lg text-white-500 hover:text-white-700">Contact</a></li>
                    
                </ul>
            </div>
        </footer>
    </body>
</html>
